<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | ARPARTE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-icon {
            font-size: 8rem;
            color: #fa709a;
            margin-bottom: 2rem;
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .btn-primary {
            background: var(--accent-gradient);
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-code">500</h1>
        <h2 class="mb-4">Internal Server Error</h2>
        <p class="lead mb-4">Oops! Something went wrong on our end.</p>
        <p class="text-muted mb-4">We're working to fix the issue. Please try again later.</p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-sync-alt"></i> Refresh Page
            </a>
        </div>
    </div>
</body>
</html>
